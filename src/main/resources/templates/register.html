<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
</head>
<body>
  <form th:action="@{/authentication}" method="post" th:object="${user}">
    <input value="" id="login-username" name="username" placeholder="Username">
    <input value="" id="login-password" name="password" placeholder="Password">
    <button type="submit">Register</button>
  </form>
</body>
</html>
