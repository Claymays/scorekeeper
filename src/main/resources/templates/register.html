<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"
        rel="stylesheet" type="text/css">
  <title>Register</title>
</head>
<body>
  <div class="container mt-5">
    <div class="row d-flex justify-content-center">
      <div class="col-md-6">
        <form class="form" th:action="@{/user/new}" method="post" th:object="${user}">
          <input value="" class="form-control" id="login-username" name="username" placeholder="Username">
          <input value="" type="password" class="form-control" id="login-password" name="password" placeholder="Password">
          <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
