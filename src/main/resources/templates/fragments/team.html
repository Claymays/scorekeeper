<div class="row d-flex justify-content-center">
  <div class="col-md-3" th:each="team, teamStats : *{teams}">
      <input type="hidden" th:field="*{teams[__${teamStats.index}__].id}">
      <input type="hidden" th:field="*{teams[__${teamStats.index}__].name}">
      <input type="hidden" th:field="*{teams[__${teamStats.index}__].teamColor}">
      <input type="hidden" th:field="*{teams[__${teamStats.index}__].scores}" />
      <table th:class="'table table-striped ' + ${team.teamColor}">
        <thead>
          <tr>
            <th class="card-title text-right" th:text="${team.name}"></th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="score : ${team.scores}">
            <td class="text-right" th:text="${score}"></td>
          </tr>
        </tbody>
      </table>
    <div class="form-group">
      <input class="form-control text-right" th:field="*{teams[__${teamStats.index}__].newScore}" th:value="'0'" />
    </div>
  </div>
</div>
