<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>New Game</title>
</head>
<body>
  <form action="#" class="container mt-5 card" th:action="@{/game/update}" th:method="post" th:object="${game}">
    <input type="hidden" th:field="*{owner}">
    <input type="hidden" th:field="*{id}">
    <input type="hidden" th:field="*{name}">
    <div class="navbar">
      <a class="btn btn-warning" href="/game/new">New Game</a>
      <span th:text="*{name}"></span>
      <a class="btn btn-link" href="/profile">Home</a>
    </div>
    <th:block th:include="fragments/team"></th:block>
    <br>
    <div id="controls" class="d-flex justify-content-center">
      <button class="btn btn-primary btn-md" type="submit" name="updateScores">Submit Scores</button>
    </div>
    <br>
  </form>
</body>
</html>
