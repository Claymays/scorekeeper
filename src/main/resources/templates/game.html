<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${game.name}"></title>
</head>
<body>
  <form action="#" th:action="@{/update-game}" th:method="post" th:object="${game}">
    <input type="hidden" th:field="*{owner}">
    <input type="hidden" th:field="*{id}">
    <input type="hidden" th:field="*{name}">
    <div class="navbar">
      <a href="/">X</a>
      <span th:text="*{name}"></span>
    </div>
    <div class="team-container" th:each="team, teamStats : *{teams}">
      <div class="team">
      <input type="hidden" th:field="*{teams[__${teamStats.index}__].id}" th:value="${team.id}">
        <p th:value="${team.name}"></p>
        <input type="hidden" th:field="*{teams[__${teamStats.index}__].scores}" />
        <div th:each="score : ${team.scores}">
          <span th:text="${score}" />
        </div>
        <div th:if="${team.scores != null}">
          <span th:text="'total score:' + ${team.getTotalScore()}"></span>
        </div>
        <input th:field="*{teams[__${teamStats.index}__].newScore}" th:value="'0'" />
      </div>
    </div>

    <div id="controls">
      <button type="submit" name="updateScores">Submit Scores</button>
    </div>
  </form>
</body>
</html>
